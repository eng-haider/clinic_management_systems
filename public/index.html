<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title %></title>
	
	<!-- PWA Meta Tags -->
	<link rel="icon" href="<%= BASE_URL %>logo4.ico">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#1976d2">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Smart Clinic">
	<link rel="apple-touch-icon" href="<%= BASE_URL %>logo.png">
	<link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>logo.png">
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>logo.png">
	<link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>logo.png">
	
	<!-- Microsoft Tiles -->
	<meta name="msapplication-TileColor" content="#1976d2">
	<meta name="msapplication-TileImage" content="<%= BASE_URL %>logo.png">
	<meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">


	<!-- Fancybox -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<!-- Initialize Fancybox defaults -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			if (typeof $.fancybox !== 'undefined') {
				// Configure global Fancybox defaults
				$.fancybox.defaults.buttons = ['zoom', 'share', 'slideShow', 'fullScreen', 'download', 'thumbs', 'close'];
				$.fancybox.defaults.animationEffect = 'zoom-in-out';
				$.fancybox.defaults.transitionEffect = 'fade';
				$.fancybox.defaults.clickContent = 'zoom';
				$.fancybox.defaults.dblclickContent = 'zoom';
				$.fancybox.defaults.dblclickSlide = 'zoom';
				$.fancybox.defaults.zoom = {
					enabled: true,
					duration: 300,
					easing: 'ease-in-out'
				};
				
				// Enable zoom button
				$(document).on('afterShow.fb', function() {
					$('.fancybox-button--zoom').removeClass('fancybox-button--disabled');
					$('.fancybox-button--zoom').attr('disabled', false);
					$('.fancybox-button--zoom').css({
						'opacity': '1',
						'pointer-events': 'auto',
						'display': 'inline-block',
						'visibility': 'visible',
						'background-color': 'rgba(30, 30, 30, 0.6)'
					});
				});
			}
		});
	</script>
	
	<!-- Custom CSS -->
	
	<!-- Open Graph Meta Tags -->
	<meta name="robots" content="max-image-preview:large" />
	<meta property="og:title" content="Home" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="clinic management system" />
	<meta property="og:description" content="clinic management system" />
	<meta property="og:image" content="/logo4.png" />

	<!-- Scripts -->
	<script type="text/javascript" src="clear-cache.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript">
		System.import("./index.js");
	</script>
</head>

<body style="background-color: #fff !important;">

	<!-- Loading Screen -->
	<div id="loading-screen">
		<img class="centerImg a" src="logomain.png" alt="Loading..." style="height: 275px; width: 275px;" />
	</div>

	<!-- App Root -->
	<div id="app">
		<v-app id="inspire"></v-app>
	</div>

	<!-- Hide Loading Screen on Load -->
	<script>
		window.addEventListener('load', () => {
			document.getElementById('loading-screen').style.display = 'none';
		});
	</script>

	<!-- Styles -->
	<style>
		.centerImg {
			display: block;
			margin: 0 auto;
		}

		.a {
			animation: pulse 1s linear infinite;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}

		@keyframes pulse {
			0% {
				transform: scale(1.1);
			}

			50% {
				transform: scale(0.8);
			}

			100% {
				transform: scale(1);
			}
		}

		#loading-screen {
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ffffff;
			z-index: 9999;
		}
	</style>

</body>

</html>
