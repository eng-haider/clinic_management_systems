<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="icon" href="<%= BASE_URL %>logo4.ico">
	<link rel="manifest" href="manifest.json">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">


	<!-- Fancybox -->
	
	<!-- Custom CSS -->
	
	<!-- Open Graph Meta Tags -->
	<meta name="robots" content="max-image-preview:large" />
	<meta property="og:title" content="Home" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="clinic management system" />
	<meta property="og:description" content="clinic management system" />
	<meta property="og:image" content="/logo4.png" />

	<!-- Scripts -->
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript">
		System.import("./index.js");
	</script>
</head>

<body style="background-color: #fff !important;">

	<!-- Loading Screen -->
	<div id="loading-screen">
		<img class="centerImg a" src="logov2.png" alt="Loading..." style="height: 275px; width: 275px;" />
	</div>

	<!-- App Root -->
	<div id="app">
		<v-app id="inspire"></v-app>
	</div>

	<!-- Hide Loading Screen on Load -->
	<script>
		window.addEventListener('load', () => {
			document.getElementById('loading-screen').style.display = 'none';
		});
	</script>

	<!-- Styles -->
	<style>
		.centerImg {
			display: block;
			margin: 0 auto;
		}

		.a {
			animation: pulse 1s linear infinite;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}

		@keyframes pulse {
			0% {
				transform: scale(1.1);
			}

			50% {
				transform: scale(0.8);
			}

			100% {
				transform: scale(1);
			}
		}

		#loading-screen {
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ffffff;
			z-index: 9999;
		}
	</style>

</body>

</html>
